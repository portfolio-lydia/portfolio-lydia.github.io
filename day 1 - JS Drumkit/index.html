<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animal sounds</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Fun children's site with sounds of farm animals"
    />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">cat</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">cow</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">duck</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">pig</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">sheep</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/cat.mp3"></audio>
    <audio data-key="83" src="sounds/cow.mp3"></audio>
    <audio data-key="68" src="sounds/duck.mp3"></audio>
    <audio data-key="70" src="sounds/pig.mp3"></audio>
    <audio data-key="71" src="sounds/sheep.mp3"></audio>

    <script>
      const removeTransition = (e) => {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      };

      const playSound = (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      };

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>

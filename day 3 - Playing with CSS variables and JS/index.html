<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lenna in Leiden</title>
    <meta name="description" content="playing with CSS Variables" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Lenna in <span class="hl">Leiden</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacing"
        min="10"
        max="35"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        id="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="base">Base Colour:</label>
      <input type="color" id="base" value="#7B5045" />
    </div>
    <img
      src="Lenna-Leiden.jpg"
      alt="Lenna op Rembrandtbrug in Leiden"
      width="500px"
    />
    <script>
      const inputs = document.querySelectorAll(".controls input");
      const handleUpdate = (event) => {
        const suffix = event.target.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${event.target.id}`,
          event.target.value + suffix
        );
      };
      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
